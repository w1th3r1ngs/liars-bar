<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Револьвер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        #revolver {
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ccc;
        }
        .chamber {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 50%;
        }
        .red {
            background-color: red;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
            text-transform: uppercase;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        #reset {
            font-size: 14px;
            background-color: #888;
            color: white;
        }
        .dead {
            border: 10px solid red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div id="revolver">
        <div id="chamber1" class="chamber"></div>
        <div id="chamber2" class="chamber"></div>
        <div id="chamber3" class="chamber"></div>
        <div id="chamber4" class="chamber"></div>
        <div id="chamber5" class="chamber"></div>
        <div id="chamber6" class="chamber"></div>
    </div>
    <button id="shoot">Выстрел</button>
    <button id="reset">Сброс</button>
    <div id="message">Ты умер!</div>

    <script>
        const chambers = document.querySelectorAll('.chamber');
        const revolver = document.getElementById('revolver');
        const message = document.getElementById('message');
        const shootButton = document.getElementById('shoot');
        const resetButton = document.getElementById('reset');

        let bullets = 1; // Изначально 1 патрон
        let maxBullets = 6; // Всего 6 патронов

        // Функция для случайного числа
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        // Обновление позиции камер по кругу
        function updateChambersPosition() {
            const revolverRadius = 70; // Уменьшенный радиус барабана
            const centerX = 100; // Центр круга по X
            const centerY = 100; // Центр круга по Y

            chambers.forEach((chamber, index) => {
                const angle = (index / chambers.length) * 2 * Math.PI; // Угол для каждой камеры
                const x = centerX + revolverRadius * Math.cos(angle) - chamber.offsetWidth / 2;
                const y = centerY + revolverRadius * Math.sin(angle) - chamber.offsetHeight / 2;
                chamber.style.left = `${x}px`;
                chamber.style.top = `${y}px`;
            });
        }

        function updateChambers() {
            chambers.forEach((chamber, index) => {
                if (index < bullets) {
                    chamber.classList.add('red');
                } else {
                    chamber.classList.remove('red');
                }
            });
        }

        shootButton.addEventListener('click', () => {
            if (bullets <= maxBullets) {
                const chamberPosition = getRandomInt(6); // Случайная камера
                console.log("Позиция патрона:", chamberPosition);

                if (chamberPosition < bullets) {
                    // Выстрел - игрок "умер"
                    revolver.classList.add('dead');
                    shootButton.disabled = true; // Блокировка кнопки "Выстрел"
                    setTimeout(() => {
                        message.style.display = 'block';
                    }, 1000); // Задержка в 1 секунду
                } else {
                    // Увеличиваем количество патронов
                    bullets++;
                    alert(`ВЫСТРЕЛА НЕ БЫЛО. ШАНС: ${bullets}/6`);
                    updateChambers(); // Обновление отображения патронов
                }
            }
        });

        resetButton.addEventListener('click', () => {
            // Сброс игры
            bullets = 1;
            updateChambers(); // Сбрасываем пазы
            revolver.classList.remove('dead');
            message.style.display = 'none';
            shootButton.disabled = false;
        });

        // Начальная установка патронов и позиций
        updateChambersPosition();
        updateChambers();
    </script>
</body>
</html>
