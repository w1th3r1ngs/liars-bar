<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Револьвер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        #revolver {
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ccc;
            transition: transform 1s ease-out;
        }
        .chamber {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 50%;
        }
        .red {
            background-color: red;
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
            position: absolute;
            top: -30px;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
            text-transform: uppercase;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        #reset {
            font-size: 14px;
            background-color: #888;
            color: white;
        }
        .dead {
            border: 10px solid red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div id="revolver">
        <div id="pointer"></div>
        <div id="chamber1" class="chamber"></div>
        <div id="chamber2" class="chamber"></div>
        <div id="chamber3" class="chamber"></div>
        <div id="chamber4" class="chamber"></div>
        <div id="chamber5" class="chamber"></div>
        <div id="chamber6" class="chamber"></div>
    </div>
    <button id="shoot">Выстрел</button>
    <button id="reset">Сброс</button>
    <div id="message">Ты умер!</div>

    <script>
        const chambers = document.querySelectorAll('.chamber');
        const revolver = document.getElementById('revolver');
        const message = document.getElementById('message');
        const shootButton = document.getElementById('shoot');
        const resetButton = document.getElementById('reset');
        const pointer = document.getElementById('pointer');

        let bullets = 1; // Изначально 1 патрон
        let maxBullets = 6; // Всего 6 патронов
        let rotation = 0;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function updateChambersPosition() {
            const revolverRadius = 70; // Радиус барабана
            const centerX = 100;
            const centerY = 100;

            chambers.forEach((chamber, index) => {
                const angle = (index / chambers.length) * 2 * Math.PI;
                const x = centerX + revolverRadius * Math.cos(angle) - chamber.offsetWidth / 2;
                const y = centerY + revolverRadius * Math.sin(angle) - chamber.offsetHeight / 2;
                chamber.style.left = `${x}px`;
                chamber.style.top = `${y}px`;
            });
        }

        function updateChambers() {
            chambers.forEach((chamber, index) => {
                if (index < bullets) {
                    chamber.classList.add('red');
                } else {
                    chamber.classList.remove('red');
                }
            });
        }

        function spinRevolver() {
            let speed = 10; // Начальная скорость вращения
            const interval = setInterval(() => {
                speed *= 0.95; // Постепенное замедление
                rotation += speed;
                revolver.style.transform = `rotate(${rotation}deg)`;

                if (speed < 0.1) {
                    clearInterval(interval);
                    checkIfDead();
                }
            }, 50);
        }

        function checkIfDead() {
            const currentChamberIndex = Math.floor(((rotation / 360) % 1) * chambers.length);
            console.log("Текущая камера:", currentChamberIndex);

            if (currentChamberIndex === 0 && chambers[currentChamberIndex].classList.contains('red')) {
                revolver.classList.add('dead');
                shootButton.disabled = true;
                setTimeout(() => {
                    message.style.display = 'block';
                }, 1000);
            } else {
                bullets++;
                alert(`ВЫСТРЕЛА НЕ БЫЛО. ШАНС: ${bullets}/6`);
                updateChambers();
            }
        }

        shootButton.addEventListener('click', () => {
            if (bullets <= maxBullets) {
                spinRevolver();
            }
        });

        resetButton.addEventListener('click', () => {
            bullets = 1;
            updateChambers();
            revolver.classList.remove('dead');
            message.style.display = 'none';
            shootButton.disabled = false;
            rotation = 0;
            revolver.style.transform = `rotate(0deg)`;
        });

        updateChambersPosition();
        updateChambers();
    </script>
</body>
</html>
