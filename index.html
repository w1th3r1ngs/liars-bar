<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        
        #revolver {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ccc;
            border-radius: 50%; /* Круглая форма для барабана */
        }

        .chamber {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }

        /* Позиционирование патронов по кругу */
        #chamber1 { top: 0; left: 50%; transform: translate(-50%, -50%); } /* Верх */
        #chamber2 { top: 50%; left: 100%; transform: translate(-100%, -50%); } /* Право */
        #chamber3 { bottom: 0; left: 50%; transform: translate(-50%, 50%); } /* Низ */
        #chamber4 { top: 50%; left: 0; transform: translate(0, -50%); } /* Лево */
        #chamber5 { top: 25%; left: 75%; transform: translate(-50%, -50%); } /* Верхний правый */
        #chamber6 { top: 25%; left: 25%; transform: translate(-50%, -50%); } /* Верхний левый */

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
            text-transform: uppercase;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #reset {
            font-size: 14px;
            background-color: #888;
            color: white;
        }

        .dead {
            border: 10px solid red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div id="revolver">
        <div id="chamber1" class="chamber"></div>
        <div id="chamber2" class="chamber"></div>
        <div id="chamber3" class="chamber"></div>
        <div id="chamber4" class="chamber"></div>
        <div id="chamber5" class="chamber"></div>
        <div id="chamber6" class="chamber"></div>
    </div>
    <button id="shoot">Выстрел</button>
    <button id="reset">Сброс</button>
    <div id="message">Ты умер!</div>

    <script>
        const chambers = document.querySelectorAll('.chamber');
        const revolver = document.getElementById('revolver');
        const message = document.getElementById('message');
        const shootButton = document.getElementById('shoot');
        const resetButton = document.getElementById('reset');

        let bullets = 1; // Изначально 1 патрон
        let maxBullets = 6; // Всего 6 патронов

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function updateChambers() {
            chambers.forEach((chamber, index) => {
                if (index < bullets) {
                    chamber.classList.add('red');
                } else {
                    chamber.classList.remove('red');
                }
            });
        }

        function handleShoot() {
            const chamberPosition = getRandomInt(6); // Случайная камера
            console.log("Позиция патрона:", chamberPosition);

            if (chamberPosition < bullets) {
                // Выстрел - игрок "умер"
                revolver.classList.add('dead');
                shootButton.disabled = true; // Блокировка кнопки "Выстрел"
                setTimeout(() => {
                    message.style.display = 'block';
                }, 1000); // Задержка в 1 секунду
            } else {
                // Увеличиваем количество патронов
                bullets++;
                updateChambers();
            }
        }

        function handleReset() {
            bullets = 1; // Сброс патронов
            updateChambers();
            message.style.display = 'none';
            revolver.classList.remove('dead');
            shootButton.disabled = false; // Включаем кнопку "Выстрел"
        }

        shootButton.addEventListener('click', handleShoot);
        resetButton.addEventListener('click', handleReset);

        updateChambers(); // Инициализация состояния камер
    </script>
</body>
</html>
