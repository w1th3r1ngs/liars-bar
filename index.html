<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        /* Обводка для барабана */
        #revolver-container {
            position: relative;
            width: 240px; /* Размер контейнера барабана */
            height: 240px; /* Размер контейнера барабана */
            border: 5px solid black; /* Обводка */
            border-radius: 50%; /* Круглая форма */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Скрыть все, что выходит за пределы */
        }

        #revolver {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ccc;
            transition: transform 1s; /* Долгий переход для анимации */
        }

        .chamber {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }

        /* Позиционирование патронов по кругу */
        #chamber1 { top: 0; left: 50%; transform: translate(-50%, -50%); }
        #chamber2 { top: 50%; left: 100%; transform: translate(-100%, -50%); }
        #chamber3 { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        #chamber4 { top: 50%; left: 0; transform: translate(0, -50%); }
        #chamber5 { top: 25%; left: 75%; transform: translate(-50%, -50%); }
        #chamber6 { top: 25%; left: 25%; transform: translate(-50%, -50%); }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
            text-transform: uppercase;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #reset {
            font-size: 14px;
            background-color: #888;
            color: white;
        }

        .dead {
            border: 10px solid red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div id="revolver-container">
        <div id="revolver">
            <div id="chamber1" class="chamber"></div>
            <div id="chamber2" class="chamber"></div>
            <div id="chamber3" class="chamber"></div>
            <div id="chamber4" class="chamber"></div>
            <div id="chamber5" class="chamber"></div>
            <div id="chamber6" class="chamber"></div>
        </div>
    </div>
    <button id="shoot">Выстрел</button>
    <button id="reset">Сброс</button>
    <div id="message">Ты умер!</div>

    <script>
        const chambers = document.querySelectorAll('.chamber');
        const revolver = document.getElementById('revolver');
        const message = document.getElementById('message');
        const shootButton = document.getElementById('shoot');
        const resetButton = document.getElementById('reset');

        let bullets = 1; // Изначально 1 патрон
        let maxBullets = 6; // Всего 6 патронов

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function updateChambers() {
            chambers.forEach((chamber, index) => {
                if (index < bullets) {
                    chamber.classList.add('red');
                } else {
                    chamber.classList.remove('red');
                }
            });
        }

        function handleShoot() {
            revolver.style.transition = 'transform 1s cubic-bezier(0.25, 0.1, 0.25, 1)'; // Устанавливаем анимацию вращения
            revolver.style.transform = 'rotate(720deg)'; // Вращаем барабан на 720 градусов

            setTimeout(() => {
                const chamberPosition = getRandomInt(6); // Случайная камера
                console.log("Позиция патрона:", chamberPosition);

                if (chamberPosition < bullets) {
                    // Выстрел - игрок "умер"
                    revolver.classList.add('dead');
                    shootButton.disabled = true; // Блокировка кнопки "Выстрел"
                    setTimeout(() => {
                        message.style.display = 'block';
                    }, 1000); // Задержка в 1 секунду
                } else {
                    // Увеличиваем количество патронов
                    bullets++;
                    updateChambers();
                }
                revolver.style.transition = ''; // Сбрасываем анимацию
                revolver.style.transform = ''; // Сбрасываем поворот барабана
            }, 1000); // Время, на которое задерживаем проверку выстрела
        }

        function handleReset() {
            bullets = 1; // Сброс патронов
            updateChambers();
            message.style.display = 'none';
            revolver.classList.remove('dead');
            shootButton.disabled = false; // Включаем кнопку "Выстрел"
        }

        shootButton.addEventListener('click', handleShoot);
        resetButton.addEventListener('click', handleReset);

        updateChambers(); // Инициализация состояния камер
    </script>
</body>
</html>
