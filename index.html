<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Револьвер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        #revolver {
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ccc;
        }
        .chamber {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 50%;
        }
        .red {
            background-color: red;
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
            position: absolute;
            top: 90px;
            left: 180px;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
            text-transform: uppercase;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        #reset {
            font-size: 14px;
            background-color: #888;
            color: white;
        }
        .dead {
            border: 10px solid red;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div id="revolver">
        <div id="pointer"></div>
        <div id="chamber1" class="chamber"></div>
        <div id="chamber2" class="chamber"></div>
        <div id="chamber3" class="chamber"></div>
        <div id="chamber4" class="chamber"></div>
        <div id="chamber5" class="chamber"></div>
        <div id="chamber6" class="chamber"></div>
    </div>
    <button id="shoot">Выстрел</button>
    <button id="reset">Сброс</button>
    <div id="message">Ты умер!</div>

    <script>
        const chambers = document.querySelectorAll('.chamber');
        const revolver = document.getElementById('revolver');
        const message = document.getElementById('message');
        const shootButton = document.getElementById('shoot');
        const resetButton = document.getElementById('reset');
        const pointer = document.getElementById('pointer');

        let bullets = 1; // Изначально 1 патрон
        let maxBullets = 6; // Всего 6 патронов
        let currentChamber = 0;
        let isShooting = false;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function updateChambersPosition() {
            const revolverRadius = 70; // Радиус барабана
            const centerX = 100;
            const centerY = 100;

            chambers.forEach((chamber, index) => {
                const angle = (index / chambers.length) * 2 * Math.PI;
                const x = centerX + revolverRadius * Math.cos(angle) - chamber.offsetWidth / 2;
                const y = centerY + revolverRadius * Math.sin(angle) - chamber.offsetHeight / 2;
                chamber.style.left = `${x}px`;
                chamber.style.top = `${y}px`;
            });
        }

        function updateChambers() {
            chambers.forEach((chamber, index) => {
                chamber.classList.remove('red');
                if (index === currentChamber) {
                    chamber.classList.add('red');
                }
            });
        }

        function spinRevolver(resultChamber) {
            let speed = 100; // Начальная скорость (мс между сменой камер)
            let rotations = 5; // Количество полных оборотов
            let steps = rotations * chambers.length + resultChamber; // Количество шагов до остановки

            const interval = setInterval(() => {
                if (steps <= 0) {
                    clearInterval(interval);
                    checkIfDead();
                    return;
                }

                currentChamber = (currentChamber + 1) % chambers.length;
                updateChambers();
                steps--;

                if (steps < chambers.length) {
                    speed += 10; // Замедляем анимацию на последних шагах
                }

                setTimeout(() => clearInterval(interval), speed); 
            }, speed);
        }

        function checkIfDead() {
            if (currentChamber === 0) {
                // Если камера красная — игрок "умер"
                revolver.classList.add('dead');
                shootButton.disabled = true;
                setTimeout(() => {
                    message.style.display = 'block';
                }, 1000);
            } else {
                bullets++;
                alert(`ВЫСТРЕЛА НЕ БЫЛО. ШАНС: ${bullets}/6`);
            }
        }

        shootButton.addEventListener('click', () => {
            if (bullets <= maxBullets && !isShooting) {
                isShooting = true;
                const resultChamber = getRandomInt(chambers.length); // Определяем результат
                spinRevolver(resultChamber); // Запускаем вращение
            }
        });

        resetButton.addEventListener('click', () => {
            bullets = 1;
            isShooting = false;
            currentChamber = 0;
            updateChambers();
            revolver.classList.remove('dead');
            message.style.display = 'none';
            shootButton.disabled = false;
        });

        updateChambersPosition();
        updateChambers();
    </script>
</body>
</html>
